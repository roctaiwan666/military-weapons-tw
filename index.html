<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中華民國國軍現役武器裝備資訊網</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">國軍武器裝備</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#land">陸軍裝備</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#navy">海軍裝備</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#air">空軍裝備</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 首頁橫幅 -->
    <header id="home" class="hero-section">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 data-aos="fade-up">中華民國國軍現役武器裝備</h1>
                    <p data-aos="fade-up" data-aos-delay="200">探索國軍現役主力裝備，了解國防實力</p>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要內容區 -->
    <main>
        <!-- 陸軍裝備區 -->
        <section id="land" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4" data-aos="fade-up">陸軍主力裝備</h2>
                <div class="row">
                    <div class="col-md-4 mb-4" data-aos="fade-up">
                        <div class="card">
                            <img src="images/cm11.jpg" class="card-img-top" alt="CM-11 勇虎戰車">
                            <div class="card-body">
                                <h5 class="card-title">CM-11 勇虎戰車</h5>
                                <p class="card-text">中華民國陸軍主力戰車之一，由M48戰車改良而來。</p>
                            </div>
                        </div>
                    </div>
                    <!-- 其他陸軍裝備卡片將在這裡展示 -->
                </div>
            </div>
        </section>

        <!-- 海軍裝備區 -->
        <section id="navy" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4" data-aos="fade-up">海軍主力裝備</h2>
                <div class="row">
                    <div class="col-md-4 mb-4" data-aos="fade-up">
                        <div class="card">
                            <img src="images/kdx.jpg" class="card-img-top" alt="康定級巡防艦">
                            <div class="card-body">
                                <h5 class="card-title">康定級巡防艦</h5>
                                <p class="card-text">中華民國海軍現役主力巡防艦。</p>
                            </div>
                        </div>
                    </div>
                    <!-- 其他海軍裝備卡片將在這裡展示 -->
                </div>
            </div>
        </section>

        <!-- 空軍裝備區 -->
        <section id="air" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4" data-aos="fade-up">空軍主力裝備</h2>
                <div class="row">
                    <div class="col-md-4 mb-4" data-aos="fade-up">
                        <div class="card">
                            <img src="images/f16v.jpg" class="card-img-top" alt="F-16V 戰隼戰機">
                            <div class="card-body">
                                <h5 class="card-title">F-16V 戰隼戰機</h5>
                                <p class="card-text">中華民國空軍主力戰機之一，具備先進的作戰能力。</p>
                            </div>
                        </div>
                    </div>
                    <!-- 其他空軍裝備卡片將在這裡展示 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2025 國軍武器裝備資訊網</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
